<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eglinton - Eccentric</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">Eccentric</div>
  </header>

  <main>
    <h1>Items Available in Eglinton</h1>

    <!-- Category selector -->
    <div class="categories">
      <button class="category-btn active" data-category="pizza">Pizza</button>
      <button class="category-btn" data-category="dips">Dips</button>
    </div>

    <!-- Menu container -->
    <div class="menu-container">
      <!-- Pizza items -->
      <div class="menu-item category-pizza">
        <h2>Margherita</h2>
        <p>Mozzarella, Parmesan, Oregano & Fresh Basil</p>
      </div>
      <div class="menu-item category-pizza">
        <h2>Pepperoni</h2>
        <p>Mozzarella, Parmesan & Calabrian Pepperoni</p>
      </div>

      <!-- Dips items -->
      <div class="menu-item category-dips" style="display:none;">
        <h2>Spicy Tomato Dip</h2>
        <p>Perfect for dipping your pizza</p>
      </div>
    </div>

    <a href="index.html" class="back-link">‚Üê Back to Locations</a>
  </main>

  <script>
    const buttons = document.querySelectorAll('.category-btn');
    const items = document.querySelectorAll('.menu-item');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const category = btn.dataset.category;
        items.forEach(item => {
          item.style.display = item.classList.contains('category-' + category) ? 'block' : 'none';
        });
      });
    });
  </script>
</body>
</html>
